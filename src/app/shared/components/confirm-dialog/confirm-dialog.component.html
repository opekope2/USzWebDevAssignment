<h1 mat-dialog-title>{{dialogOptions.title}}</h1>
<mat-dialog-content>
    {{dialogOptions.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">{{dialogOptions.noButtonText}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{dialogOptions.yesButtonText}}</button>
</mat-dialog-actions>

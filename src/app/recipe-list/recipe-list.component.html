<mat-toolbar color="primary">
    <span>Recipes</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Add recipe" (click)="createRecipe()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button aria-label="Log out" (click)="logout()">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<main *ngFor="let recipe of recipes$ | async">
    <ng-container *ngIf="recipe.exists">
        <mat-card>{{recipe.data().name}}</mat-card>
    </ng-container>
</main>
